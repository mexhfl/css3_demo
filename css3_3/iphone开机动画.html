<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>iphone开机动画</title>
<style>
body{background:#000; text-align:center; font:50px/200px "微软雅黑";}
h1{ display:inline-block; color:rgba(255,255,255,0.30); background:-webkit-linear-gradient(-30deg,rgba(255,255,255,0.00) 100px,rgba(255,255,255,1.00) 180px,rgba(255,255,255,1.00) 240px,rgba(255,255,255,0.00) 300px) no-repeat -300px 0;-webkit-background-clip:text;/* transition:8s;*/}
/*h1:hover{background-position:1000px;}*/
</style>
</head>

<body>
<h1>Powered by WJd!</h1>
<script>
var oh=document.getElementsByTagName('h1')[0];
var timer=null;
var i=-300;
function tomove(){
timer=setInterval(function(){
	if(i==1000){
		i=-300;
		clearInterval(timer);
		}
	i+=10;
	oh.style.backgroundPosition=i+'px 0px';
	},20);
}
tomove();
setInterval(function(){
		tomove();
	},5000);
</script>
<p style="background:white;">仅支持chrome</p>
</body>
</html>
