<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>动画</title>
<style>
@keyframes domove
{
	25%{
		top:0;left:300px;
		}
	50%{
		top:300px;left:300px;
		}
	75%{
		top:300px;left:0;
		}
	}
#warp{width:400px; height:400px; border:5px rgba(0,0,0,1.00) solid; position:relative;}
#box{width:100px; height:100px; background:red;animation:4s domove infinite linear; position:absolute; left:0; top:0;}
#warp:hover #box{animation-play-state:paused;}
</style>
</head>

<body>
<div id="warp">
<div id="box"></div>
</div>
<br>
<br>
ie10+支持
</body>
</html>
