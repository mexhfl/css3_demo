<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>3d变换</title>
<style>
#box{width:100px; height:100px; padding:100px; margin:30px auto; border:5px #000 solid;transform-style:preserve-3d;perspective:100px; }
.div{width:100px; height:100px; background:red; transition:1s;}
#box:hover .div{transform:translateZ(100px);}
</style>
</head>

<body>
<div id="box">
	<div class="div"></div>
</div>
<br>
支持ie10+
</body>
</html>
