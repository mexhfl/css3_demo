<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>结构性伪类</title>
<style>
/**{ padding:0px; margin:0px;}*/
p{ height:30px; border:1px #000000 solid;}
#asd p:nth-child(even){ background:red;}
#asd p:nth-child(odd){ background:blue;}

</style>
</head>

<body>
<p>p0</p>
<div id="asd">
<p>p1</p>
<p>p2</p>
<p>p3</p>
<p>p4</p>
<p>p5</p>
<p>p6</p>
<p>p7</p>
<p>p8</p>
</div>
支持ie9+
</body>
</html>
